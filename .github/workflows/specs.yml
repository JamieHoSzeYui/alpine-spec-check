  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
       - name: Checkout
         uses: actions/checkout@master
           
       - name: Initializing environment
         run: |
              sudo apt install neofetch lshw
       
       - name: Neofetch
         run: neofetch --stdout
       
       - name: lshw
         run: |
              lshw -short
       
       - name: Drive info
         run: df -h
       
       - name: Mountpoint info
         run: |
              lsblk      

         
